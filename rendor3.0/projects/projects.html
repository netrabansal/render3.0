<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="projects.css" />
</head>
<body>
  <h2>Expense Tracker</h2>
  <div class="container">
    <div class="left-panel">
      <h4>Your Balance</h4>
      <h1 id="balance">&#8377;0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+&#8377;0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">-&#8377;0.00</p>
        </div>
      </div>

      <h3>Add New Transaction</h3>
      <p id="error" class="error-msg"></p>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter Full Name" />
        </div>
        <div class="form-control">
            <label for="Phone Number">Phone Number</label>
            <input type="number" id="number" placeholder="Enter Phone Number">
        </div>
        <div class="form-control">
            <label for="Email Id">Email Id</label>
            <input type="text" id="Email Id" placeholder="Enter Email Id">
        </div>
        <div class="form-control">
          <label for="amount">Amount <br>(Negative-Expense, Positive-Income)</label>
          <input type="number" id="AMOUNT" placeholder="Enter Amount" />
        </div>
        <button class="btn">Submit</button>
      </form>
      <button class="btn danger-btn" onclick="clearAll()">Clear All</button>
    </div>

    <div class="right-panel">
      <h3>History</h3>
      <ul id="list" class="list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
